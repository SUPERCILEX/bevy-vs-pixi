[package]
name = "bevy_vs_pixi"
version = "0.1.0"
authors = ["Alex Saveau <saveau.alexandre@gmail.com>"]
edition = "2021"
description = "A Bevy benchmark to compare against https://benchmarks.slaylines.io/"
repository = "https://github.com/SUPERCILEX/bevy_vs_pixi"
keywords = ["bevy", "benchmark", "pixijs"]
categories = ["games"]
license = "Apache-2.0"

[dependencies]
bevy = { version = "0.8.0", default-features = false, features = ["render", "bevy_winit", "x11"] }
bevy_prototype_lyon = "0.6.0"
log = { version = "0.4.17", features = ["release_max_level_off"] }
rand = "0.8.5"
tracing = { version = "0.1.36", features = ["release_max_level_off"] }

[profile.release]
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.web-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"
