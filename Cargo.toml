[package]
name = "bevy_vs_pixi"
version = "0.1.0"
authors = ["Alex Saveau <saveau.alexandre@gmail.com>"]
edition = "2021"
description = "A Bevy benchmark to compare against https://benchmarks.slaylines.io/"
repository = "https://github.com/SUPERCILEX/bevy_vs_pixi"
keywords = ["bevy", "benchmark", "pixijs"]
categories = ["games"]
license = "Apache-2.0"

[dependencies]
bevy = { version = "0.6.1", default-features = false, features = ["render", "bevy_winit", "x11", "trace_chrome"] }
bevy_prototype_lyon = "0.4.0"
bevy_screen_diags = "0.3.0"
rand = "0.8.5"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.7"

[profile.release]
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.web-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"
